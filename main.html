<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="split.min.js"></script>
  <title>Split Screen</title>
</head>
<body>
  <section>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </section>

  <script>
    Split(['.one', '.two', '.three'],{
      gutterSize: 3,
      sizes: [25, 50, 25],
      minSize: [100, 100, 100]
    });
  </script>
</body>
</html>
